<!DOCTYPE html>
<html lang="en">
  <head>
    <title>API-Restful</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="API-Restful">
    <meta name="author" content="Kody Law">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript" src="js/application.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
                                    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper col-xs-12">
      <div class="heading col-xs-offset-4 col-xs-4">
        <h1 class="text-center">API Modifer Lab</h1>
      </div>
    </div>
    <div class="col-xs-2">
      <input type="text" class="col-xs-12 form-control" id="user" placeholder="User">
      <button class="btn btn-success" id="btn-create" type="button">Create</button>
    </div>
    <div class="col-xs-2">
      <input type="text" class="col-xs-12 form-control" id="title" placeholder="Title">
    </div>
    <div class="col-xs-2">
      <input type="text" class="col-xs-12 form-control" id="text" placeholder="Text">
    </div>
    <div class="col-xs-3">
      <input type="text" class="col-xs-12 form-control" id="postid" placeholder="Post ID">
      <button class="btn btn-primary" id="btn-update" type="button">Update</button>
    </div>
    <div class="col-xs-3">
      <input type="text" class="col-xs-3 form-control" id="Delete" placeholder="Post ID">
      <button class="btn btn-danger" id="btn-delete" type="button">Delete</button>
    </div>
  
    <table class="col-xs-12 table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Title</th>
          <th>Text</th>
        </tr>
      </thead>
      <tbody id="toAppend">
      </tbody>
    </table>
  </body>
</html>
